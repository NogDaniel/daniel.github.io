    <!-- Contenido principal: distribución idéntica a la plantilla original -->
    <div class="container my-5">
      <div class="shadow-1-strong bg-white p-5 rounded" id="contact">
        <div class="contant-section">
          <h2 class="h2 fw-light text mb-4 text-center">Contact</h2>
          <p class="lead text-muted text-center mb-5">You’re welcome to contact me for any questions or projects.</p>

          <div class="row mb-4">
            <!-- Columna izquierda: teléfono, email y formulario -->
            <div class="col-md-5" data-aos="fade-left" data-aos-delay="200">
              <div class="mt-1">
                <div class="h6"><i class="fas fa-phone pe-2 text-muted" style="width:24px;opacity:0.85;"></i> (LUX) +352 839 456</div>
                <div class="h6"><i class="far fa-envelope pe-2 text-muted" style="width:24px;opacity:0.85;"></i> noguera.upc@gmail.com</div>
              </div>

              <div class="mt-5 d-print-none">
                <form action="https://api.web3forms.com/submit" method="POST">
                  <input type="hidden" name="access_key" value="TU_ACCESS_KEY_AQUI">

                  <div class="form-outline mb-4">
                    <input type="text" name="name" id="name" class="form-control" required/>
                    <label class="form-label" for="name">Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control" required/>
                    <label class="form-label" for="email">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <textarea name="message" id="message" class="form-control" style="resize: none;" rows="4" required></textarea>
                    <label class="form-label" for="message">Message</label>
                  </div>
                  <button class="btn btn-info btn-block mb-4" type="submit">Send Message</button>
                </form>
              </div>
            </div>

            <!-- Columna derecha: mapa -->
            <div class="col-md-7 d-print-none" data-aos="zoom-in" data-aos-delay="100">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41632.45678901234!2d6.119999999999999!3d49.61500000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479545e7f0d11b15%3A0x3f3b4e0f8f8b4e0f!2sLuxembourg!5e0!3m2!1sen!2slu!4v1704370000000!5m2!1sen!2slu"
                      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
